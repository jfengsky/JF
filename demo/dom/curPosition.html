var Event = {
    //ev: document.attachEvent || document.addEventListener,
    on:function(event,fn){
        if(+[1,]){
            document.addEventListener(event, fn, false)
        }else{
            document.attachEvent('on' + event, fn);
        }
    }
};
function curPosition(ev){
    this.position = [];
    this.position[0] = ev.clientX + document.body.scrollTop - document.body.clientTop;
    this.position[1] = ev.clientY + document.body.scrollLeft - document.body.clientLeft;

    return this.position;
}
Event.on('mousemove',function(ev){
    console.log(curPosition(ev));
});
